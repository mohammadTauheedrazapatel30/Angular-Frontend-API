<link rel="stylesheet"
    href="//cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-5">

                <div class="container text-center">

                </div>
                <h1 class="text-center">Login Here !!</h1>
                <div class="form-group">
                    <form (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="logincredentials.username" name="username" class="form-control" required type="text"
                                matInput />
                        </mat-form-field>
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="logincredentials.password" name="password" class="form-control" required type="password" matInput />
                        </mat-form-field>
                    </div>
                        <div class="container">
                            <a routerLink="" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button>Login</button>
                        </div>
                    </form>
                </div>

                <!-- <p class="mt"> {{ logincredentials | json }}</p> -->
            </div>
        </div>
    </div>
</div>
